random_seed: 444

dataset:
  type: 'kitti'
  root_dir: '../datasets'
  batch_size: 8
  class_merging: False
  use_dontcare: False
  use_3d_center: True
  writelist: ['Car','Pedestrian','Cyclist']
  random_flip: 0.5
  random_crop: 0.5
  scale: 0.4
  shift: 0.1

model:
  type: 'gupnet'
  backbone: 'Swin_B'
  neck: 'DeconvUp'

optimizer:
  type: 'adamw'
  lr: 0.0001
  weight_decay: 0.05

lr_scheduler:
  warmup: True  # 5 epoches, cosine warmup, init_lir=0.00001 in default
  decay_rate: 0.1
  decay_list: [90, 120]

trainer:
  max_epoch: 300
  eval_frequency: 1000 # evaluation interval (in epoch)
  save_frequency: 10 # checkpoint save interval (in epoch)
  disp_frequency: 5 # display interval (in batch)
  log_dir: 'log'
  output_dir: "outputs/eval_metrics_R40_Swin_B_DeconvUp_SimMIM_001nd"
  #resume_model: '...'  
tester:
  threshold: 0.2  # confidence filter
  #resume_model: '...'  
